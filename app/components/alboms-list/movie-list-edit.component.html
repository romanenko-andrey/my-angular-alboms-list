<div class='container' ng-if="$ctrl.content">
   <div class='row'>
    <label class='col-sm-1' for='movie-title-detail'> Title: </label>
    <div class='col-sm-10'>
      <input class='big-input-field' type="text" id="movie-title-detail" ng-model="$ctrl.content.title">
    </div>
   </div>
   <div class="row">
      <label class='col-sm-1' for='movie-about-detail'> About: </label>  
      <div class='col-sm-10'>
         <input class='big-input-field' type="text" id='movie-about-detail' ng-model="$ctrl.content.about">
      </div>   
   </div>
   <div class="row">
      <label class='col-sm-1' for='movie-url-detail'> URL: </label>  
      <div class='col-sm-10'>
         <input class='big-input-field' type="text" id='movie-url-detail' ng-model="$ctrl.content.url">
      </div>   
   </div>
  <div class="row">
     <span class='col-4 col-sm-1'> <b>Rating: </b></span>  
     <div class='col-8 col-sm-8'>
        <span uib-rating ng-model="$ctrl.content.rating" max="5" state-on="glyphicon-star" state-off="glyphicon-star-empty" aria-labelledby="custom-icons-1"></span>
     </div>
  </div>  
  </div>
</div>
